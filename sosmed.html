<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Void Cracker - Sosial Media</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

<style>
body{
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background:#000;
  color:#fff;
  overflow-x:hidden;
}

/* RGB glitch overlay */
body::after{
  content:"";
  position:fixed; inset:0;
  pointer-events:none;
  background: repeating-linear-gradient(
    0deg, 
    rgba(255,0,0,0.02), rgba(255,0,0,0.02) 1px,
    transparent 1px, transparent 2px
  );
  z-index:999;
}

/* Navbar */
nav{
  background: rgba(0,0,0,0.85);
  border-bottom:1px solid #0ff;
  backdrop-filter:blur(4px);
}
.navbar-brand{
  color:#0ff;
  font-weight:700;
  text-shadow:0 0 8px #0ff, 0 0 12px #f0f, 0 0 16px #0f0;
  cursor:pointer;
}

/* Sidebar buttons */
.sidebar-btn{
  width:100%;
  text-align:left;
  margin-bottom:10px;
  border:none;
  padding:10px 15px;
  border-radius:12px;
  font-weight:600;
  color:#fff;
  background: rgba(0,0,0,0.6);
  text-decoration:none;
  display:block;
  transition:.3s all;
  box-shadow: 0 0 6px #0ff inset, 0 0 8px #f0f inset;
}
.sidebar-btn:hover{
  color:#000;
  background:#0ff;
  box-shadow:0 0 12px #0ff, 0 0 18px #f0f, 0 0 24px #0f0;
  text-decoration:none;
}

/* Cards */
.card{
  background: rgba(0,0,0,0.7);
  border:1px solid #0ff;
  box-shadow:0 0 6px #f0f inset, 0 0 12px #0ff;
  border-radius:16px;
  transition:0.25s all;
}
.card:hover{
  transform:translateY(-6px);
  box-shadow: 0 0 12px #0ff, 0 0 18px #f0f, 0 0 24px #0f0;
  filter:hue-rotate(15deg);
}

/* Card Buttons */
.btn-card{
  border-radius:50px;
  background:#0ff;
  border:none;
  color:#000;
  font-weight:600;
  transition:.2s all;
  width:100%;
}
.btn-card:hover{
  background:#f0f;
  color:#fff;
  box-shadow:0 0 8px #0ff,0 0 12px #f0f,0 0 16px #0f0;
}

/* Cursor Trail */
.trail{
  position:fixed;
  width:12px;height:12px;
  border-radius:50%;
  pointer-events:none;
  filter:blur(4px);
  animation:fade 0.5s forwards;
  z-index:9999;
}
@keyframes fade{
  from{opacity:1; transform:scale(1);}
  to{opacity:0; transform:scale(0);}
}
</style>
</head>
<body>

<!-- SFX -->
<audio id="sfx3" src="../sfx/click3.mp3" preload="auto"></audio>

<script>
// Cursor RGB Trail
document.addEventListener("mousemove", e=>{
  let t=document.createElement("div");
  t.className="trail";
  t.style.left=e.clientX+"px";
  t.style.top=e.clientY+"px";
  t.style.background=`rgb(${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)})`;
  document.body.appendChild(t);
  setTimeout(()=>t.remove(),500);
});

// Warp function + sfx
function warpTo(url){
  document.getElementById("sfx3").play();
  setTimeout(()=>window.location.href=url,300);
}
</script>

<nav class="navbar navbar-expand-lg px-3">
  <div class="container-fluid">
    <span class="navbar-brand" onclick="warpTo('Home.html')"><img src="images/channels4_profile.jpg" width="30" height="30" class="rounded-circle border border-info me-2"></i> VOID CRACKER</span>
  </div>
</nav>

<div class="container-fluid mt-4">
  <div class="row">
    
    <!-- Sidebar -->
    <div class="col-md-3">
      <a class="sidebar-btn" onclick="warpTo('Home.html')"><i class="bi bi-house-door-fill"></i> Home</a>
      <a class="sidebar-btn" onclick="warpTo('Game/homegame.html')"><i class="bi bi-controller"></i> Game</a>
      <a class="sidebar-btn active"><i class="bi bi-phone"></i> Sosial Media</a>
      <a class="sidebar-btn" onclick="warpTo('aboutme.html')"><i class="bi bi-person"></i> Tentang Saya</a>
    </div>

    <!-- Cards Content -->
    <div class="col-md-9">
      <div class="row g-4">

        <div class="col-md-4">
          <div class="card p-4">
            <h5 style="color:#fff; text-shadow:0 0 6px #0ff;">YouTube</h5>
            <p style="color:#fff; text-shadow:0 0 4px #0ff;">Void Cracker Official</p>
            <button class="btn-card" onclick="warpTo('https://www.youtube.com/@VoidCracker')">Visit</button>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card p-4">
            <h5 style="color:#fff; text-shadow:0 0 6px #0ff;">TikTok</h5>
            <p style="color:#fff; text-shadow:0 0 4px #0ff;">@voidcracker</p>
            <button class="btn-card" onclick="warpTo('https://www.tiktok.com/@voidcracker')">Visit</button>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card p-4">
            <h5 style="color:#fff; text-shadow:0 0 6px #0ff;">Discord</h5>
            <p style="color:#fff; text-shadow:0 0 4px #0ff;">Coming Soon</p>
            <button class="btn-card disabled">Soon</button>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>

</body>
</html>
